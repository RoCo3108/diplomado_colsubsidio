<body class="bg-secondary ">
  <div class="d-flex justify-content-center mt-5 mb-5">
    <div class="card col-sm-6 p-4" >
      <div class="mb-3 mt-1" >
        <h3 class="bg-dark text-white text-uppercase text-center">Contactanos</h3>
      </div>
      <div class="row">
        <form action="">
          <div class="mb-2">
            <label for="nombre">Nombre:
            <input type="text"  class="form-control " name="nombre" id="nombre" placeholder="Ingrese nombre">
            </label>
          </div>
          <div class="mb-2">
            <label for="apellido">Apellido:
            <input type="text"  class="form-control" name="apellido" id="apellido" placeholder="Ingrese apellido">
            </label>
          </div>
          <div class="mb-2">
            <label for="telefono">Telefono:
              <input type="text"  class="form-control" name="telefono" id="telefono" placeholder="Ingrese # celular">
            </label>
        <div class="mb-2">
          <label for="direccion">Direccion:</label>
          <input type="text"  class="form-control" claname="direccion" id="direccion" placeholder="Ingrese la direccion">
        </div>
        </div>
        <div class="mb-2">
          <label for="email">Email:</label>
          <input type="text"  class="form-control" name="email" id="email" placeholder="ej: tunombre@mail.com">
        </div>
        <div class="mb-2">
          <label for="sexo">Sexo:</label>
          <input type="radio" name="sexo" id="sexo" value="masculino">Masculino
          <input type="radio" name="sexo" id="sexo" value="femenino">Femenino
        </div>
        <div class="mb-3">
          <label for="mensaje">Denos tu opinion:</label>
          <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Mensaje" cols="34"></textarea>
        </div>
        <div class="alert alert-danger">
          mensaje
          <!-- <button class="btn btn-primary" type="button"  aria-label="Close">Realizar Pedido</button> -->
        </div>
      </form>
      </div>
    </div>
  </div>
